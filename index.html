<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container">
    <h1>Elegant Contact Form</h1>
    <form action="/action_page.php" method="post">
        <div id="twocolumns">
            <div id="left">
                <input size="35" type="text" name="name" placeholder="Name"><br>
                <input size="35" type="email" name="email" placeholder="Email Address"><br>
                <input size="35" type="text" name="subject" placeholder="Subject">

            </div>
            <div id="right">
                <textarea rows="10" cols="40" name="message" placeholder="Message"></textarea>

            </div>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
